apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: final
type: Opaque
data:
  # Base64 encoded AWS credentials - replace with your actual values
  # echo -n "your_access_key" | base64
  # echo -n "your_secret_key" | base64
  # echo -n "your_session_token" | base64
  access-key-id: YOUR_BASE64_ENCODED_ACCESS_KEY
  secret-access-key: YOUR_BASE64_ENCODED_SECRET_KEY
  session-token: YOUR_BASE64_ENCODED_SESSION_TOKEN
